<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Leaderboards</title>
<script defer src="bundle.js"></script></head>

<body>
  <h1>Red Dwarf Leaderboard</h1>
  <div class="mainWrap">
    <div class="recentScores">
      <div class="scoresTitle">
        <h2>Recent scores</h2>
        <button id="refresh">Refresh</button>
      </div>
      <div id="scores">
        <ul></ul>
      </div>
    </div>
    <div class="addScore">
      <h2>Add your score</h2>
      <div class="inputCont">
        <input id="name" class="userInput" type="text" placeholder="Your name">
        <input id="gameScore" class="userInput" type="text" placeholder="Your score">
        <button id="addBtn">Submit</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
